  <script>
	  function showhide() {

    var chboxs = document.getElementsByName("checkbox");
    var vis = "none";
    for(var i=0;i<chboxs.length;i++) { 
        if(chboxs[i].checked){
         vis = "block";
            break;
        }
    }
    document.getElementById("invite").style.display = vis;
}
</script>
  <script>
	  function showhideparticipants() {

    var chboxs = document.getElementsByName("checkbox");
    var vis = "block";
    for(var i=0;i<chboxs.length;i++) { 
        if(chboxs[i].checked){
         vis = "none";
            break;
        }
    }
    document.getElementById("participantslimit").style.display = vis;
}
</script>

function invite() {
    document.getElementById("invitebutton").className = "category-link";
    document.getElementById("invitebutton").text = "INVITED";
